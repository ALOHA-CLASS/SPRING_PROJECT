<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <script src="/lib/bootstrap/js/color-modes.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link -->
    <th:block th:replace="~{view/fragments/admin/link::link}"></th:block>
    <!-- script -->
    <th:block th:replace="~{view/fragments/admin/script::script}"></th:block>
</head>
<body>
    <!-- theme -->
    <th:block th:replace="~{view/fragments/admin/theme::theme}"></th:block>
    <!-- header -->
    <th:block th:replace="~{view/fragments/admin/header::header}"></th:block>
    <div class="container-fluid">
        <div class="row">

            <!-- header -->
            <th:block th:replace="~{view/fragments/admin/side::side}"></th:block>
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- content -->
                <th:block layout:fragment="content"></th:block>
            </main>
        </div>
    </div>
</body>
</html>

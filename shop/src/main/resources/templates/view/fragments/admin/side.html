<th:block th:fragment="side">
    <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
        <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarMenuLabel">ALOHA CLASS</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-2 mb-1 text-body-secondary text-uppercase">
              <span>쇼핑몰 관리자</span>
              <a class="link-secondary" href="#" aria-label="Add a new report">
                <svg class="bi"><use xlink:href="#plus-circle"/></svg>
              </a>
            </h6>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a href="/admin/products" class="nav-link d-flex gap-2" aria-current="page" >
                  <i class="bi bi-backpack2"></i>
                  <span>상품 관리</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="/admin/categories" class="nav-link d-flex gap-2" aria-current="page" >
                  <i class="bi bi-tag"></i>
                  <span>카테고리</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="/admin/orders" class="nav-link d-flex gap-2" aria-current="page">
                  <i class="bi bi-cart-check"></i>
                  <span>주문 관리</span>
                </a>
              </li>
            </ul>
  
            <hr class="my-3">
  
            <ul class="nav flex-column mb-auto">
              <li class="nav-item">
                <!-- 로그아웃 -->
                <form action="/logout" method="post">
                    <!-- CSRF TOKEN -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="d-grid gap-2">
                        <button type="submit" class="nav-link d-flex gap-2">
                          <i class="bi bi-box-arrow-left"></i>
                          <span>로그아웃</span>
                        </button>
                    </div>
                </form>
              </li>
            </ul>

            <div class="my-3"></div>
          </div>
        </div>
    </div>
</th:block>
